<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício do Alien</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; } </style>
</head>

<body>
    <script>
        // definição das dimensões do jogo
        const larguraJogo = 700;
        const alturaJogo = 850;

        // definição das configurações do phaser
        const config = {
            type: Phaser.AUTO,
            width: larguraJogo,
            height: alturaJogo,

            scene: {
                preload: preload,
                create: create,
                update: update
            },

            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {y: 300},
                    debug: true
                }
            }
        };

        // aplicação das configurações pré definidas para o jogo
        const game = new Phaser.Game(config);

        var alien;
        var teclado;
        var fogo;
        var plataforma;
        var moeda;
        var pontuacao = 0;
        var placar;

        function preload() {
            this.load.image('background', 'assets/bg.png');
            this.load.image('player', 'assets/alienigena.png');
            this.load.image('turbo_nave', 'assets/turbo.png');
            this.load.image('plataforma_tijolo', 'assets/tijolos.png');
            this.load.image('moeda', 'assets/moeda.png');
        }

        function create() {
            // o que acontece aqui?
            this.add.image(larguraJogo/2, alturaJogo/2, 'background');

            //adiciona turbo
            fogo = this.add.sprite(0, 0, 'turbo_nave');
            fogo.setVisible(false);

            // cria alien
            alien = this.physics.add.sprite(larguraJogo/2, 0, 'player');
            alien.setCollideWorldBounds(true);
            teclado = this.input.keyboard.createCursorKeys();
            
            plataforma = this.physics.add.staticImage(larguraJogo/2, alturaJogo/2, 'plataforma_tijolo');
            this.physics.add.collider(alien, plataforma);

            // moedas
            moeda = this.physics.add.sprite(larguraJogo/4, 0, 'moeda');
            moeda.setCollideWorldBounds(true);
            moeda.setBounce(0.5);
            this.physics.add.collider(moeda, plataforma);
            
            plataforma = this.physics.add.staticImage(larguraJogo/2, alturaJogo/2, 'plataforma_tijolo');
            this.physics.add.collider(alien, plataforma);
            
            // adicionando placar 
            placar = this.add.text(50, 150, 'Moedas:' + pontuacao, {fontSize:'45px', fill:'#495613'});

            this.physics.add.overlap(alien, moeda, function(){
                moeda.setVisible(false);
                var posicaoMoeda_Y = Phaser.Math.RND.between(50, 650);
                moeda.setPosition(posicaoMoeda_Y, 100);
                pontuacao += 1;
                placar.setText('Moedas:'+ pontuacao);
                moeda.setVisible(true);
            }); 


        }

        function update() {
            if (teclado.left.isDown){
                alien.setVelocityX(-250);
            }
            else if (teclado.right.isDown){
                alien.setVelocityX(250);
            }
            else{
                alien.setVelocityX(0);
            }

            if (teclado.up.isDown){
                alien.setVelocityY(-300);
                ativaTurbo()
            }
            else if (teclado.down.isDown){
                alien.setVelocityY(+300);
            }
            else{
                semTurbo()
            }

            fogo.setPosition(alien.x, alien.y + alien.height*0.55);
        }

        function ativaTurbo(){
            fogo.setVisible(true);
        }

        function semTurbo(){
            fogo.setVisible(false);
        }
    </script>
</body>
</html>
